<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript : var</title>
</head>
<body>
        <h1>declare variable by var </h1>
        <p id="var1"></p>
        <p id="var2"></p>
        <script>
            var msg="Hi wellcome"
            document.getElementById("var1").innerText= "msg="+ msg;
            console.log(msg);
            hello();

            function hello()
            {
                msg="Hello"
                document.getElementById("var2").innerText= "msg="+msg;
                console.log(msg);
            }
        </script>
</body>
</html>
