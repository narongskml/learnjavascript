<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript : Constant </title>
</head>
<body>
    <h1>Constant</h1>
    <p id="data1"></p>
    <script>
        const myBirthday = '18.04.1982';      
        console.log(myBirthday);
        document.getElementById("data1").innerText ="const myBirthday=" + myBirthday;
        //myBirthday = '01.01.2001';   // Try Change constant

    </script>
</body>
</html>
